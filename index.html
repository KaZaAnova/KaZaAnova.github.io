<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drei Bilder</title>
	<style>
		/* Basis-Styling für alle Bilder */
		img {
			margin: 10px; /* Abstand zwischen den Bildern */
			width: 30%; /* Breite der Bilder (z.B. 30% der Bildschirmbreite) */
			height: auto; /* Automatische Höhenanpassung */
		}

		/* Styling für das erste Bild (Schwarzweißstreifen) */
		#bild1 {
			filter: grayscale(1); /* Schwarzweiß-Filter */
		}

		/* Styling für das zweite Bild (Arktis) */
		#bild2 {
			filter: url("filter.svg#arktis"); /* Schneefilter (benötigt SVG-Filterdatei "filter.svg") */
		}
	</style>
</head>
<body>
	<h1>Drei Bilder</h1>

	<div>
		<img id="bild1" src="bild1.jpg" alt="Schwarzweißstreifen">
		<img id="bild2" src="bild2.jpg" alt="Arktis">
		<img id="bild3" src="bild3.jpg" alt="Vogel">
	</div>
</body>
</html>
